	<div class="formulari-container">
		<h1>FORMULARI<br>JUGADOR/ENTRENADOR</h1>
		<div class="formulari-image-upload">
			<div>
				<img id="avatar" src="../public/avatar.png" alt="Avatar por defecto">
				<label for="imatge" class="label-imatge">Pujar imatge</label>
				<input type="file" id="imatge" name="imatge" accept="image/*">
			</div>
		</div>
		<form class="form">
			<div class="form-left">
				<div class="input-container">
					<label for="nom">Nom <span class="obligatori">*</span></label>
					<input type="text" id="nom" name="nom" placeholder="Ex: Lionel" required>
				</div>
				<div class="input-container">
					<label for="equip">Equip <span class="obligatori">*</span></label>
					<select id="equip" name="equip" required>
						<option value="">-- Selecciona un equip --</option>
						<option>Real Madrid</option>
						<option>FC Barcelona</option>
						<option>Atlético de Madrid</option>
						<option>Sevilla FC</option>
						<option>Real Sociedad</option>
						<option>Athletic Club</option>
						<option>Valencia CF</option>
						<option>Villarreal CF</option>
						<option>Real Betis</option>
						<option>Getafe CF</option>
						<option>Rayo Vallecano</option>
						<option>Osasuna</option>
						<option>Girona FC</option>
						<option>Betis</option>
						<option>Cádiz CF</option>
						<option>Leganés</option>
						<option>Mallorca</option>
						<option>Las Palmas</option>
						<option>Celta de Vigo</option>
						<option>Deportivo Alavés</option>
					</select>
				</div>
				<div class="optional">
					<div class="input-container">
						<label for="dataNaixement">Data de naixement <span class="obligatori">*</span></label>
						<input type="date" id="dataNaixement" name="dataNaixement">
					</div>
					<div class="input-container">
						<label for="alcada">Alçada (cm) <span class="obligatori">*</span></label>
						<input type="text" id="alcada" name="alcada" placeholder="Ex: 180" required>
					</div>
				</div>
			</div>
			<div class="form-right">
				<div class="input-container">
					<label for="cognoms">Cognoms <span class="obligatori">*</span></label>
					<input type="text" id="cognoms" name="cognoms" placeholder="Ex: Messi" required>
				</div>
				<div class="input-container">
					<label for="tipus">Tipus <span class="obligatori">*</span></label>
					<select id="tipus" name="tipus">
						<option value="">-- Selecciona un tipus --</option>
						<option value="Jugador">Jugador</option>
						<option value="Entrenador">Entrenador</option>
					</select>
				</div>
				<div class="optional">
					<div class="input-container">
						<label for="posicio">Posició <span class="obligatori">*</span></label>
						<select id="posicio" name="posicio">
							<option value="">-- Selecciona una posició --</option>
							<option value="Porter">Porter</option>
							<option value="Defensa">Defensa</option>
							<option value="Davanter">Davanter</option>
							<option value="Migcampista">Migcampista</option>
						</select>
					</div>
					<div class="input-container">
						<label for="pes">Pes (kg) <span class="obligatori">*</span></label>
						<input type="text" id="pes" name="pes" placeholder="Ex: 75" required>
					</div>
				</div>
				<button type="submit">Enviar</button>
			</div>
		</form>
